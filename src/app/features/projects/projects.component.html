<!-- src/app/features/projects/projects.component.html -->

<section id="projects" class="section">
  <div class="container">

    <!-- ===== FEATURED CAROUSEL (uses "featured: true" flag) ===== -->
    <div class="featured" *ngIf="featured().length as n">
      <div class="head">
        <h2>Recent Projects</h2>
        <div class="arrows">
          <button class="btn sm" (click)="prev()">‹</button>
          <button class="btn sm" (click)="next()">›</button>
        </div>
      </div>

      <div class="frame" *ngIf="n">
        <!-- Only render if we have at least one featured project -->
        <ng-container *ngIf="featured()[idx()] as f">
          <div class="feat-card">
            <!-- Image strip: main + secondary images -->
            <div class="feat-images">
              <img
                *ngFor="let img of f.images"
                [src]="img.src"
                [alt]="img.alt || f.title"
              />
            </div>

            <!-- Project title + location -->
            <div class="feat-meta">
              <h3>{{ f.title }}</h3>
              <div class="muted" *ngIf="f.location">
                {{ f.location }}
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- ===== MASONRY GRID (all projects) ===== -->
    <div class="masonry">
      <div class="card" *ngFor="let p of projects()">
        <!-- Use first image as cover -->
        <img
          [src]="p.images?.[0]?.src"
          [alt]="p.images?.[0]?.alt || p.title"
        />
        <div class="meta">
          <div class="title">{{ p.title }}</div>
          <div class="muted" *ngIf="p.location">{{ p.location }}</div>
        </div>
      </div>
    </div>

  </div>
</section>
