<!-- src/app/features/projects/projects.component.html -->

<section id="projects" class="section">
  <div class="container">

    <!-- ===== FEATURED CAROUSEL (unchanged) ===== -->
    <div class="featured" *ngIf="featured().length as n">
      <div class="head">
        <h2>Recent Projects</h2>
        <div class="arrows">
          <button class="btn sm" (click)="prev()">‹</button>
          <button class="btn sm" (click)="next()">›</button>
        </div>
      </div>

      <div class="frame" *ngIf="n">
        <ng-container *ngIf="featured()[idx()] as f">
          <div class="feat-card">
            <div class="feat-images">
              <img
                *ngFor="let img of f.images"
                [src]="img.src"
                [alt]="img.alt || f.title"
              />
            </div>

            <div class="feat-meta">
              <h3>{{ f.title }}</h3>
              <div class="muted" *ngIf="f.location">
                {{ f.location }}
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- ===== RESIDENTIAL PROJECTS ===== -->
    <div class="head sub" *ngIf="residentialProjects().length">
      <h2>Residential Projects</h2>
    </div>

    <div class="masonry" *ngIf="residentialProjects().length">
      <div class="card" *ngFor="let p of residentialProjects()">
        <img
          [src]="p.images?.[0]?.src"
          [alt]="p.images?.[0]?.alt || p.title"
        />
        <div class="meta">
          <div class="title">{{ p.title }}</div>
          <div class="muted" *ngIf="p.location">{{ p.location }}</div>
        </div>
      </div>
    </div>

    <!-- ===== COMMERCIAL PROJECTS ===== -->
    <div class="head sub" *ngIf="commercialProjects().length">
      <h2>Commercial Projects</h2>
    </div>

    <div class="masonry" *ngIf="commercialProjects().length">
      <div class="card" *ngFor="let p of commercialProjects()">
        <img
          [src]="p.images?.[0]?.src"
          [alt]="p.images?.[0]?.alt || p.title"
        />
        <div class="meta">
          <div class="title">{{ p.title }}</div>
          <div class="muted" *ngIf="p.location">{{ p.location }}</div>
        </div>
      </div>
    </div>

  </div>
</section>
