<!-- src/app/features/footer/footer.component.html -->

<footer class="footer">
  <div class="container grid">
    <!-- Column 1: Brand / tagline -->
    <div class="brand">
      <img
        src="assets/images/logo/OakCityLogopng.png"
        alt="OakCity Developments logo"
        class="footer-logo"
        width="180"
        height="60"
        decoding="async"
      />
      <p class="muted">Building with quality &amp; integrity.</p>
    </div>

    <!-- Column 2: Explore links -->
    <nav class="links links-col" aria-label="Explore">
      <div class="mini-head">Explore</div>
      <a href="#about">
        <i class="fa-solid fa-circle-info" aria-hidden="true"></i>
        About
      </a>
      <a href="#services">
        <i class="fa-solid fa-screwdriver-wrench" aria-hidden="true"></i>
        Our Services
      </a>
      <a href="#projects">
        <i class="fa-solid fa-photo-film" aria-hidden="true"></i>
        Portfolio
      </a>
      <a href="#testimonials">
        <i class="fa-solid fa-comments" aria-hidden="true"></i>
        Testimonials
      </a>
      <a href="#contact">
        <i class="fa-solid fa-message" aria-hidden="true"></i>
        Get a Quote
      </a>
    </nav>

    <!-- Column 3: Contact details & social icons -->
    <div class="contact-col" *ngIf="info() as c">
      <div class="mini-head">Get in touch</div>

      <ul class="contact-list">
        <li>
          <i class="fa-solid fa-phone" aria-hidden="true"></i>
          <a [href]="'tel:' + c.phone">{{ c.phone }}</a>
        </li>
        <li>
          <i class="fa-solid fa-envelope" aria-hidden="true"></i>
          <a [href]="'mailto:' + c.email">{{ c.email }}</a>
        </li>
        <li>
          <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
          <span>{{ c.address }}</span>
        </li>
      </ul>

      <!-- Social icons (driven from content.json -> socials[]) -->
      <div class="social" *ngIf="socials().length" aria-label="Social links">
        <a
          *ngFor="let s of socials()"
          class="social-btn"
          [ngClass]="s.name.toLowerCase()"
          [href]="s.url"
          target="_blank"
          rel="noopener"
          [attr.aria-label]="s.name"
        >
          <i [class]="getFaIcon(s.name)"></i>
        </a>
      </div>

      <!-- Back to top smooth scroll -->
      <button
        class="to-top"
        type="button"
        (click)="scrollTop()"
        aria-label="Back to top"
      >
        <i class="fa-solid fa-arrow-up" aria-hidden="true"></i>
        Top
      </button>
    </div>
  </div>

  <!-- Bottom copyright bar -->
  <div class="copy">
    <div class="container">
      © {{ year }} OakCity Developments — All Rights Reserved.
    </div>
  </div>
</footer>
